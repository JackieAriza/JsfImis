		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4  ">
					<h1 class="mt-4 mb-2 text-center">INVENTORY MAGNAGEMENT
						INFORMATION SYSTEM</h1>
					<hr />

					<div class="card mb-4">

						<div class="card-body">
							<DIV class="">
								<H2 class="text-warning"
									style="font-size: 30px; font-family: Arial, Helvetica, Verdana; font-weight: 500; text-align: center;">Enviar
									Correo Electronico</H2>
								<HR />
								<h:form>
									<p:growl id="messages" showDetail="true"></p:growl>

									<p:dataTable id="correostabla" value="#{mailBean.destino}"
										var="p">
										<p:column headerText="Correos">
											<h:outputText value="#{p}"></h:outputText>
										</p:column>
										<p:column>
											<p:commandButton actionListener="#{mailBean.quitarCorreo(p)}"
												update="correostabla"
												class="rounded-button ui-button-warning ui-button-outlined"   icon="pi pi-trash"
												></p:commandButton>
										</p:column>
									</p:dataTable>
									<h:panelGrid style="display: flex;justify-content: center; ">
										<h:outputLabel for="dest" value="Destino" />
										<p:autoComplete id="dest" dropdown="true"
											value="#{mailBean.correos}"
											completeMethod="#{mailBean.listacorreos()}"
											scrollHeight="250" />


										<h:commandButton class="btn btn-outline-warning" ajax="false" type="submit"
											value="Agregar correo" update="correostabla"
											actionListener="#{mailBean.agregarcorreo()}" />



										<h:outputLabel value="" />
										<h:outputLabel for="asunt" value="Asunto" />
										<p:inputText
											style="padding:7px 100px; border-left:6px solid black;"
											class="form-control" id="txtasunto"
											value="#{mailBean.asusto}" />
										<h:outputLabel for="cuerpo" value="Cuerpo" />
										<p:inputText
											style="padding:7px 100px; border-left:6px solid black;"
											class="form-control" id="txtcuerpo" value="#{mailBean.texto}" />

										<hr />
										<p:toolbarGroup align="right">
										<h:commandButton value="Enviar "
											class="btn btn-outline-warning"
											action="#{mailBean.notificar()}" update="correostabla" />
											
											<h:commandButton style="float:right" value="Enviar a todos los usuarios"
											class="btn btn-outline-warning"
											action="#{mailBean.boton()}" update="correostabla" />
										</p:toolbarGroup>
									</h:panelGrid>
									


								</h:form>
								

							</DIV>
						</div>
					</div>


					<hr />

							</div>
