<!DOCTYPE html>
<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../Template/empleadoT.xhtml">
	<ui:define name="Angel">

		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i> Agregar Equipo
			</div>
			<div class="card-body">
				<DIV class="">
					<H2 class="text-warning"
						style="font-size: 30px; font-family: Arial, Helvetica, Verdana; font-weight: 500; text-align: center;">Agregar
						Producto</H2>
					<HR />
					<h:form style="display: flex;justify-content: center; ">
						<h:panelGrid>

							<h:outputText value="Nombre"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" value="#{productoBean.producto.nombreProducto}"
								id="nombre" required="true"
							    requiredMessage="Por favor un nombre para el Producto">
							    </h:inputText>
								<p:message for="nombre" display="default" />

							<h:outputText value="Valor"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" value="#{productoBean.producto.valorProducto}"
								id="Valor" required="true"
							requiredMessage="Por favor ingrese un valor para el producto"
							validatorMessage="El valor no puede ser negativo">
							 <f:validateLongRange minimum="1" ></f:validateLongRange></h:inputText>
							</h:inputText>
								<p:message for="Valor" display="default" />

							<h:outputText value="Estado"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" value="#{productoBean.producto.estadoProducto}"
								id="Estado" required="true"
							requiredMessage="Por favor ingrese un estado de producto"></h:inputText>
								<p:message for="Estado" display="default" />

							<h:outputText value="Stock"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" value="#{productoBean.producto.stock}"
								id="Stock" required="true"
							    requiredMessage="Por favor digite el numero de productos registrados"></h:inputText>
								<p:message for="Stock" display="default" />

							<label for="categoriaproducto">Categoria</label>
							<h:selectOneMenu
								value="#{productoBean.categoriaproducto.id_Categoriaproductos}"
								style="padding:7px 100px; border-left:6px solid black;"
								class="form-control">
								<f:selectItems value="#{productoBean.obtenerCategoriaproducto}"
									var="categoria" itemValue="#{categoria.id_Categoriaproductos}" />
							</h:selectOneMenu>
							<hr />

							<f:facet name="footer">
								<h:commandButton class="btn btn-outline-warning" action="#{productoBean.empleadodashguardar()}"
									value="Guardar"></h:commandButton>
							</f:facet>

						</h:panelGrid>
					</h:form>
				</DIV>
			</div>
		</div>



		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">


				</div>
			</div>
		</footer>


	</ui:define>
</ui:composition>
