<!DOCTYPE html>
<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../Template/empleadoT.xhtml">
	<ui:define name="Angel">

		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i> Editar Categoria
			</div>
			<div class="card-body">
				<DIV class="">
					<H2 class="text-warning"
						style="font-size: 30px; font-family: Arial, Helvetica, Verdana; font-weight: 500; text-align: center;">Editar
						Categoria</H2>
					<HR />
					<h:form style="display: flex;justify-content: center; ">
						<h:panelGrid >
							

							<h:outputText value="Nombres"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;" class="form-control" value="#{categoriaproducto.nom_categoria}"
							id="Nombres" required="true"
							    requiredMessage="Por favor un nombre para la categoria">
							    </h:inputText>
								<p:message for="Nombres" display="default"></p:message>	
								

							
							<hr />

							<f:facet name="footer">
								<h:commandButton class="btn btn-outline-warning"
									action="#{categoriaproductoBean.empleadodashactualizar(categoriaproducto)}" value="Guardar"></h:commandButton>
							</f:facet>

						</h:panelGrid>
					</h:form>
				</DIV>
			</div>
		</div>



		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">


				</div>
			</div>
		</footer>


	</ui:define>
</ui:composition>
