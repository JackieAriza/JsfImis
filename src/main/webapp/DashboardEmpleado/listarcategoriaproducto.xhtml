<!DOCTYPE html>
<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../Template/empleadoT.xhtml">
	<ui:define name="Angel">
		<h:form>
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i> Categoria
				</div>
				<div class="card-body">

					<div class="card">
						<h:form id="form">
							<div class="card crud-demo">



								<p:toolbar>
									<p:toolbarGroup>
										<h:commandButton class="btn btn-outline-success"
											action="#{categoriaproductoBean.empleadodashnuevo()}" value="Nueva Categoria"></h:commandButton>


									</p:toolbarGroup>
									<p:toolbarGroup align="right">

										<p:commandButton action="#{categoriaproductoBean.exportar()}"
											value="Export" icon="pi pi-upload"
											styleClass="ui-button-help" ajax="false">
										</p:commandButton>
									</p:toolbarGroup>
								</p:toolbar>




								<p:dataTable id="dt-products" widgetVar="dtProducts"
									var="categoria" value="#{categoriaproductoBean.obtenerCategoriaproducto()}"
									reflow="true" styleClass="products-table"
									selection="#{categoriaproductoBean.obtenerCategoriaproducto()}"
									rowKey="#{categoria.id_Categoriaproductos}" paginator="true" rows="10"
									rowSelectMode="add" paginatorPosition="bottom">




									<p:column filterBy="#{categoria.id_Categoriaproductos}"
										visible="#{categoriaproductoBean.list[0]}"
										exportable="#{categoriaproductoBean.list[0]}">

										<f:facet name="header">Id</f:facet>
										<h:outputText value="#{categoria.id_Categoriaproductos}"></h:outputText>
									</p:column>
									<p:column filterBy="#{categoria.nom_categoria}"
										visible="#{categoriaproductoBean.list[1]}"
										exportable="#{categoriaproductoBean.list[1]}">
										
										<f:facet name="header">Nombre</f:facet>
										<h:outputText value="#{categoria.nom_categoria}"></h:outputText>
									</p:column>
						
									<p:column exportable="false">
										<f:facet name="header">Acciones</f:facet>
										<h:commandButton class="btn btn-outline-info"
											action="#{categoriaproductoBean.empleadodasheditar(categoria.id_Categoriaproductos)}"
											value="Editar"></h:commandButton>

										<h:commandButton class="btn btn-outline-danger"
											action="#{categoriaproductoBean.empleadodasheliminar(categoria.id_Categoriaproductos)}"
											value="Eliminar"></h:commandButton>
									</p:column>
								</p:dataTable>

							</div>
						</h:form>
					</div>

				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
