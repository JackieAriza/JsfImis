<!DOCTYPE html>
<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../Template/tecnico.xhtml">
	<ui:define name="tecnico">

		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i> Agregar Cliente
			</div>
			<div class="card-body">
				<H2 class="text-warning"
					style="font-size: 30px; font-family: Arial, Helvetica, Verdana; font-weight: 500; text-align: center;">Nuevo
					Cliente</H2>
				<HR />

				<h:form style="display: flex;justify-content: center; ">
					<h:panelGrid>

						<h:outputText for="doc" value="Numero documento"></h:outputText>
						<h:inputText id="doc" required="true"
							requiredMessage="Ingresa numero documento."
							style="padding:7px 100px; border-left:6px solid black;"
							class="form-control" value="#{clienteBean.cliente.numDoc}">
							<f:validateLength minimum="2" />
						</h:inputText>
						<p:message for="doc" display="default" />

						<h:outputText for="nom" value="Nombres"></h:outputText>
						<h:inputText id="nom" required="true"
							requiredMessage="Ingresa tu nombre."
							style="padding:7px 100px; border-left:6px solid black;"
							class="form-control" value="#{clienteBean.cliente.nombreCliente}">
							<f:validateLength minimum="2" />
						</h:inputText>
						<p:message for="nom" display="default" />

						<h:outputText for="ape" value="Apellidos"></h:outputText>
						<h:inputText id="ape" required="true"
							requiredMessage="Ingresa tu apellido."
							style="padding:7px 100px; border-left:6px solid black;"
							class="form-control"
							value="#{clienteBean.cliente.apellidoCliente}">
							<f:validateLength minimum="2" />
						</h:inputText>
						<p:message for="ape" display="default" />

						<h:outputText for="tel" value="Telefono"></h:outputText>
						<h:inputText id="tel" required="true"
							requiredMessage="Ingresa tu telefono."
							style="padding:7px 100px; border-left:6px solid black;"
							class="form-control" value="#{clienteBean.cliente.teleCliente}">
							<f:validateLength minimum="2" />
						</h:inputText>
						<p:message for="tel" display="default" />

						<h:outputText for="email" value="Email"></h:outputText>
						<h:inputText id="email" required="true"
							requiredMessage="Ingresa Tu Correo Electronico."
							validatorMessage="Correo Electronico Invalido"
							style="padding:7px 100px; border-left:6px solid black;"
							class="form-control" value="#{clienteBean.cliente.emailCliente}">
							<f:validateLength minimum="2" />
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

						</h:inputText>
						<p:message for="email" display="default" />

						<label for="tipo_Documento">Tipo de documento</label>
						<h:selectOneMenu
							style="padding:7px 100px; border-left:6px solid black;"
							value="#{clienteBean.tipo_Documento.id_Tipo_Documento}"
							class="form-control">
							<f:selectItems value="#{clienteBean.obtenerDocumentos}"
								var="documentos" itemValue="#{documentos.id_Tipo_Documento}" />
						</h:selectOneMenu>

						<hr />

						<f:facet name="footer">
							<h:commandButton class="btn btn-outline-warning"
								action="#{clienteBean.guardart()}" value="Guardar"></h:commandButton>
						</f:facet>

					</h:panelGrid>
				</h:form>
			</div>
		</div>


		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">


				</div>
			</div>
		</footer>


	</ui:define>
</ui:composition>
