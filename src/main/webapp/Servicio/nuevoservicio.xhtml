<!DOCTYPE html>
<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../Template/template.xhtml">
	<ui:define name="tuvariable">

		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i> Guardar servicio
			</div>
			<div class="card-body">
				<DIV class="">
					<H2 class="text-warning"
						style="font-size: 30px; font-family: Arial, Helvetica, Verdana; font-weight: 500; text-align: center;">Guardar
						Servicios</H2>
					<HR />
					<h:form style="display: flex;justify-content: center; ">

						<h:panelGrid>



							<h:outputText for="ser" value="Nombre del servicio"></h:outputText>

							<h:inputText id="ser" required="true"
								requiredMessage="Ingresa nombre del servicio."
								validatorMessage="Este campo no debe contener datos numericos"
								style="padding:7px 100px; border-left:6px solid black;"
								class="form-control"
								value="#{servicioBean.servicio.nombre_Servicio}">
								<f:validateRegex
									pattern="^[a-zA-Z ]*$" />
								
							
								<f:validateLength minimum="2" />
							</h:inputText>
							<p:message for="ser" display="default" />

							<h:outputText for="val" value="Valor"></h:outputText>
							<h:inputText id="val" required="true"
								requiredMessage="Ingresa el precio."
								validatorMessage="no se aceptan numeros negativos"
								style="padding:7px 100px; border-left:6px solid black;"
								class="form-control"
								value="#{servicioBean.servicio.valor_servicio}">
								 <f:validateLongRange minimum="1" ></f:validateLongRange>
								
							</h:inputText>
							<p:message for="val" display="default" />
						
							


							<label for="cliente">Cliente</label>
							<h:selectOneMenu
								style="padding:7px 100px; border-left:6px solid black;"
								value="#{servicioBean.cliente.idCliente}" class="form-control">
								<f:selectItems value="#{servicioBean.obtenerClientes}"
									var="cliente" itemValue="#{cliente.idCliente}" />
							</h:selectOneMenu>

							<label for="cliente">Equipo</label>
							<h:selectOneMenu
								style="padding:7px 100px; border-left:6px solid black;"
								value="#{servicioBean.equipos.id_equipos}" class="form-control">
								<f:selectItems value="#{servicioBean.obtenerEquipos}"
									var="equipo" itemValue="#{equipo.id_equipos}" />
							</h:selectOneMenu>
							<hr />

							<f:facet name="footer">
								<h:commandButton class="btn btn-outline-warning"
									action="#{servicioBean.guardar()}" value="Guardar"></h:commandButton>
							</f:facet>

						</h:panelGrid>
					</h:form>
				</DIV>
			</div>
		</div>



		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">


				</div>
			</div>
		</footer>


	</ui:define>
</ui:composition>
