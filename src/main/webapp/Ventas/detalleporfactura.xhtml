<!DOCTYPE html>
<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../Template/template.xhtml">
	<ui:define name="tuvariable">

		<h:form>
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i> Detalle Por factura
				</div>
				<div class="card-body">

					<div class="card">
						<h:form id="form">
							<div class="card crud-demo">



								<p:toolbar>
									<p:toolbarGroup>
										<h:commandButton class="btn btn-outline-success"
											action="#{detalleporfacturaBean.nuevo()}"
											value="Nuevo Detalle"></h:commandButton>
									</p:toolbarGroup>
									<p:toolbarGroup align="right">

										<p:commandButton action="#{detalleporfacturaBean.exportar()}"
											value="Excel" icon="pi pi-upload"
											styleClass="ui-button-help" ajax="false">

										</p:commandButton>
									</p:toolbarGroup>
								</p:toolbar>



								<p:dataTable id="dt-products" widgetVar="dtProducts"
									var="detalle_por_factura"
									value="#{detalleporfacturaBean.obtenerDetallePorFactura()}"
									reflow="true" styleClass="products-table"
									selection="#{detalleporfacturaBean.obtenerDetallePorFactura()}"
									rowKey="#{detalle_por_factura.idDetalle}" paginator="true"
									rows="10" rowSelectMode="add" paginatorPosition="bottom">

									<p:column>
										<f:facet name="header">Id</f:facet>
										<h:outputText value="#{detalle_por_factura.idDetalle}"></h:outputText>
									</p:column>
									<p:column>
										<f:facet name="header">Cantidad</f:facet>
										<h:outputText value="#{detalle_por_factura.cantidadDetalle}"></h:outputText>
									</p:column>
									<p:column>
										<f:facet name="header">Valor Unitario</f:facet>
										<h:outputText value="#{detalle_por_factura.valorUnitario}"></h:outputText>
									</p:column>
									<p:column>
										<f:facet name="header">SubTotal</f:facet>
										<h:outputText value="#{detalle_por_factura.subTotal}"></h:outputText>
									</p:column>
									<p:column>
										<f:facet name="header">Total General</f:facet>
										<h:outputText value="#{detalle_por_factura.totalGeneral}"></h:outputText>
									</p:column>
									<p:column>
										<f:facet name="header">Factura</f:facet>
										<h:outputText value="#{detalle_por_factura.factura}"></h:outputText>
									</p:column>

									<p:column>
										<f:facet name="header">Producto</f:facet>
										<h:outputText
											value="#{detalle_por_factura.producto}"></h:outputText>
									</p:column>

									<p:column>
										<f:facet name="header">Acciones</f:facet>
										<h:commandButton class="btn btn-outline-danger"
											action="#{detalleporfacturaBean.eliminar(detalle_por_factura.idDetalle)}"
											value="Eliminar"></h:commandButton>
									</p:column>



								</p:dataTable>

							</div>
						</h:form>
					</div>

				</div>
			</div>
		</h:form>


		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">


				</div>
			</div>
		</footer>


	</ui:define>
</ui:composition>
