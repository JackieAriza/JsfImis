<!DOCTYPE html>
<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../Template/template.xhtml">
	<ui:define name="tuvariable">

		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i> Detalle
			</div>
			<div class="card-body">
				<DIV class="">
					<H2 class="text-warning"
						style="font-size: 30px; font-family: Arial, Helvetica, Verdana; font-weight: 500; text-align: center;">Agregar
						Detalle de venta</H2>
					<HR />
					<h:form style="display: flex;justify-content: center; ">
						<h:panelGrid >
			
							<h:outputText value="Cantidad"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" 
								value="#{detalleporfacturaBean.detalleporfactura.cantidadDetalle}"></h:inputText>


							<h:outputText value="Valor unitario"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" 
								value="#{detalleporfacturaBean.detalleporfactura.valorUnitario}"></h:inputText>


							<h:outputText value="Iva"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" 
								value="#{detalleporfacturaBean.detalleporfactura.iva}"></h:inputText>


							<h:outputText value="Sub Total"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" 
								value="#{detalleporfacturaBean.detalleporfactura.subTotal}"></h:inputText>

							<h:outputText value="Total General"></h:outputText>
							<h:inputText style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" 
								value="#{detalleporfacturaBean.detalleporfactura.totalGeneral}"></h:inputText>


							<label for="factura">Factura</label>
							<h:selectOneMenu
								value="#{detalleporfacturaBean.factura.idFactura}"
								style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" >
								<f:selectItems value="#{detalleporfacturaBean.obtenerFactura}"
									var="factura" itemValue="#{factura.idFactura}" />
							</h:selectOneMenu>

							<label for="producto">Producto</label>
							<h:selectOneMenu
								value="#{detalleporfacturaBean.producto.idProductos}"
								style="padding:7px 100px; border-left:6px solid black;"
								class="form-control" >
								<f:selectItems value="#{detalleporfacturaBean.obtenerProductos}"
									var="producto" itemValue="#{producto.idProductos}" />
							</h:selectOneMenu>
							
							<hr/>

							<f:facet name="footer">
								<h:commandButton class="btn btn-outline-warning"
									action="#{detalleporfacturaBean.guardar(detalle_por_factura)}"
									value="Guardar"></h:commandButton>
							</f:facet>

						</h:panelGrid>
					</h:form>
				</DIV>
			</div>
		</div>



		<footer class="py-4 bg-light mt-auto">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between small">


				</div>
			</div>
		</footer>


	</ui:define>
</ui:composition>
