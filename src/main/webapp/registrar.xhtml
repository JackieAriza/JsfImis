<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Registrate</title>
	<h:outputStylesheet library="css" name="stylessLogin.css"></h:outputStylesheet>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
		crossorigin="anonymous"></script>
</h:head>
<h:body>
	<video class="bg-video"
		style="position: fixed; height: auto; width: 100%"
		playsinline="playsinline" autoplay="autoplay" muted="muted"
		loop="loop">
		<source src="./resources/mp4/video.mp4" type="video/mp4" />
	</video>
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Crear
										Cuenta</h3>
								</div>
								<div class="card-body">
									<form>
										<div class="row mb-3">
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input class="form-control" id="inputFirstName" type="text"
														placeholder="Enter your first name" /> <label
														for="inputFirstName">Nombres</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-floating">
													<input class="form-control" id="inputLastName" type="text"
														placeholder="Enter your last name" /> <label
														for="inputLastName">Apellidos</label>
												</div>
											</div>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="inputEmail" type="email"
												placeholder="name@example.com" /> <label for="inputEmail">Correo
												Electronico</label>
										</div>
										<div class="row mb-3">
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input class="form-control" id="inputPassword"
														type="password" placeholder="Create a password" /> <label
														for="inputPassword">Contrase√±a</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													
													<h:selectOneMenu value="#{usuarioBean.rol.idRol}"
														
														class="form-control">
														<f:selectItems value="#{usuarioBean.obtenerRoles}"
															var="rol" itemValue="#{rol.idRol}" />
													</h:selectOneMenu>
												</div>
												
											</div>
										</div>
										<div class="mt-4 mb-0">
											<div class="d-grid">
												<a class="btn btn-primary btn-block" href="login.jsf">Registrarse</a>
											</div>
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small">
										<a href="login.jsf">Ya tienes cuenta? inicia sesion</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</h:body>
</html>
